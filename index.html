<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <h1 id="main_title">Todo App RSS2024 ULIKEMYWAY</h1>
    <section class="matrix-info">
      <img src="./eisenhower-matrix.jpg" class="matrix-info__img" alt="Eisenhower Matrix">
      <a class="matrix-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="to-do-app">
      <div class="task_add">
        <label for="new-task" class="task__label" class="app-part-title">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task__input" type="text">
          <button class="btn">Add</button>
        </div>
      </div>
      <h2 class="app-part-title">Todo</h2>
      <ul id="to-do-list">
        <li class="task">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img src="./remove.svg" class="delete_icon" alt="delete"></button>
        </li>
        <li class="task task_edit">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img src="./remove.svg" class="delete_icon" alt="delete">
          </button>
        </li>
      </ul>
      <h2 class="app-part-title">Completed</h2>
      <ul id="completed-tasks-list">
        <li class="task task_completed">
          <input type="checkbox" checked class="task__checkbox">
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg" class="delete_icon" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
